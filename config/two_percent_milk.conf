# Definiuje główne opcje ZMK
CONFIG_ZMK=y
CONFIG_ZMK_MAX_LAYERS=4

# Umożliwia wsparcie dla Bluetooth
CONFIG_ZMK_BLE=y

# Włącza dodatkowe funkcje
CONFIG_ZMK_BACKLIGHT=y
CONFIG_ZMK_MEDIA_KEYS=y

# Wskazuje, że używasz płytki Nice!Nano V2
CONFIG_SOC_SERIES_STM32F4X=y
CONFIG_BOARD_NICE_NANO_V2=y

# Włącza Twoją mapę klawiszy
CONFIG_ZMK_KEYMAP_TWO_PERCENT_MILK=y

# Umożliwia działanie po USB
CONFIG_USB_DEVICE=y
CONFIG_USB_DEVICE_PRODUCT="Nice!Nano V2"
CONFIG_USB_DEVICE_MANUFACTURER="YourName" # Możesz zmienić na swoje imię lub nazwę
